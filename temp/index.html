<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scroll Typing Effect</title>
<style>
  /* CSS for the section */
  section {
    padding: 50px 0;
    text-align: center;
  }
  .row {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
  }
  .content {
    flex: 1;
  }
  .image img {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
  }
  .main_heading {
    margin-bottom: 20px;
  }
  .vision-text {
    font-size: 18px;
    line-height: 1.6;
    opacity: 0; /* Initially hidden */
  }
</style>
</head>
<body>

<section>
  <div class="row">
    <div class="content">
      <div class="headingAbout">
        <h1 class="main_heading">Our Vision</h1>
      </div>
      <p class="vision-text">
        A change that puts an end to exploitation. <br>
        Exploitation of the land.<br>
        Exploitation of the animals.<br>
        Exploitation of the water.<br>
        And of course the end consumer, how could they be left out!<br>
      </p>
    </div>
    <div class="image">
      <img src="https://static.wixstatic.com/media/cbc1ea_9d53078c927f43c4bae3d4184a190408~mv2.png/v1/fill/w_640,h_374,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/cbc1ea_9d53078c927f43c4bae3d4184a190408~mv2.png" alt="">
    </div>
  </div>
</section>

<script>
  window.addEventListener('scroll', function() {
    const visionText = document.querySelector('.vision-text');
    const scrollPosition = window.scrollY;

    // Adjust this value as needed to trigger the effect
    const triggerPosition = visionText.offsetTop - window.innerHeight / 2;

    if (scrollPosition > triggerPosition) {
      // Typing effect function
      const text = "A change that puts an end to exploitation. Exploitation of the land. Exploitation of the animals. Exploitation of the water. And of course the end consumer, how could they be left out!";
      let index = 0;

      const typeWriter = () => {
        visionText.innerText = text.slice(0, index);

        if (index < text.length) {
          index++;
          setTimeout(typeWriter, 50); // Adjust typing speed as needed
        }
      };

      // Start typing effect
      typeWriter();
    }
  });
</script>

</body>
</html>
